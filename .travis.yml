language: scala
sudo: false
jdk: oraclejdk8
scala:
- 2.12.7
- 2.11.12
addons:
  apt:
    packages:
    - oracle-java8-installer
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/launchers"
script:
- sbt "++${TRAVIS_SCALA_VERSION}! -v" test
before_cache:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
